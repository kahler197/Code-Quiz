<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>
    <body>
        <header>
            <h3>
                <a href="/">High Scores</a>
           </h3>
           <h3 id="timer"> 
               Time Left:
            </h3>
        </header>

        <div class="container">
            <h2>
                Cick the start button to begin the coding quiz!
            </h2>
            <button id="start">Start Quiz!</button>
        </div>

        <div id="quiz">
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="1" onclick="checkAnswer('1')">1</button>
            <button id="2" onclick="checkAnswer('2'">2</button>
            <button id="3" onclick="checkAnswer('3')">3</button>
            <button id="4" onclick="checkAnswer('4')">4</button>
          </div>
    </body>
       
</html>

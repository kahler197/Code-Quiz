<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Alex's Code Quiz</title>
        <link rel="stylesheet" href="./assets/CSS/style.css">
    </head>
    <body>
        <header>
            <h3>
                <a href="/">High Scores</a>
           </h3>
           <h3 class="timer" id="timer"> 
               Time Left:
            </h3>
        </header>

        <div class="container">
            <div id="startpage">
                <h2>Click the button to start!</h2>
                <button id="startbtn">Start Quiz</button>
                <button id="HighscorePage" onclick="showHighscore()">High Scores</button>
            </div>
        </div>

        <div class="quiz" id="quiz">
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="1" onclick="checkAnswer('1')">1</button>
            <button id="2" onclick="checkAnswer('2'">2</button>
            <button id="3" onclick="checkAnswer('3')">3</button>
            <button id="4" onclick="checkAnswer('4')">4</button>
          </div>

          <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" placeholder="Enter your name" name="name" id="name"/>
            <button id="submitScore">Submit Score</button>
          </div>

          <div id="highscoreContainer"></div>
          <script src="./assets/JS/script.js"></script>
    </body>
       
</html>
